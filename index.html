<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript">
        var cities = ["Delhi", "Hyd", "Mumbai"];

        function LoadCities(){
            document.getElementById("lstCities").innerHTML = "";
            cities.map(function(city){
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                document.getElementById("lstCities").appendChild(option);
            })
            document.getElementById("lblCount").innerHTML = `Total No of Cities: ${cities.length}`;
        }

        function bodyload(){
            LoadCities();
        }

        function AddClick(){
            var cityName = document.getElementById("txtCity").value;
            if(cities.indexOf(cityName)==-1){
                cities.push(cityName);
                LoadCities();
                alert(`${cityName} Added to List`);
                document.getElementById("txtCity").value = "";
            } else {
                alert(`${cityName} Exits in List`);
            }
        }
        function SortAsc(){
            cities.sort();
            LoadCities();
        }
        function SortDsc(){
            cities.sort();
            cities.reverse();
            LoadCities();
        }
        function RemoveClick(){
            var selectedCity = document.getElementById("lstCities").value;
            var cityIndex = cities.indexOf(selectedCity);
            var flag = confirm(`Are you sure\nWant to Delete ${selectedCity}`);
            if(flag==true){
                cities.splice(cityIndex,1);
                LoadCities();
            }
        }
        function ClearClick(){
            var flag = confirm("Are you sure\nWant to Delete all?");
            if(flag==true){
                cities.length = 0;
                LoadCities();
            }
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="mt-4 p-2 w-25">
        <div class="input-group">
            <input type="text" id="txtCity" placeholder="Add new city" class="form-control"> <button class="btn btn-primary" onclick="AddClick()">Add</button>
        </div>
        <div class="mt-3 p-2">
            <button onclick="SortAsc()" class="btn btn-primary bi bi-sort-alpha-down"></button>
            <button onclick="SortDsc()" class="btn btn-primary bi bi-sort-alpha-up"></button>
            <select id="lstCities" class="form-select mt-2" size="3">

            </select>
            <label class="form-label fw-bold" id="lblCount"></label>
        </div>
        <div class="mt-3 p-2">
            <button class="btn btn-danger" onclick="RemoveClick()"> <span class="bi bi-trash-fill"></span> Remove</button>
            <button class="btn btn-danger" onclick="ClearClick()"> <span class="bi bi-trash"></span> Clear All</button>
        </div>
    </div>
   
</body>
</html>
